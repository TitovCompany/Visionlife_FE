<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비젼라이프</title>

    <!-- ✅ 검색 엔진 최적화(SEO) 관련 메타 태그 -->
    <meta
      name="description"
      content="이 페이지는 Vite + React + TypeScript로 제작된 웹 애플리케이션입니다." />
    <meta
      name="keywords"
      content="Vite, React, TypeScript, 웹 애플리케이션, SEO" />
    <meta name="author" content="Your Name or Company Name" />
    <!-- 검색 엔진이 페이지를 색인하고 링크를 따라가도록 허용 -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Open Graph (OG) - SNS 공유용 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vite + React + TypeScript 프로젝트" />
    <meta
      property="og:description"
      content="이 페이지는 Vite + React + TypeScript로 제작된 웹 애플리케이션입니다." />
    <!-- 대표 이미지 -->
    <meta property="og:image" content="/vite.svg" />
    <!-- 실제 도메인 입력 -->
    <meta property="og:url" content="https://your-website.com" />

    <!-- ✅ Twitter Card - 트위터 공유 최적화 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vite + React + TypeScript 프로젝트" />
    <meta
      name="twitter:description"
      content="이 페이지는 Vite + React + TypeScript로 제작된 웹 애플리케이션입니다." />
    <meta name="twitter:image" content="/vite.svg" />

    <!-- ✅ 파비콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- iOS 홈 화면 아이콘 -->
    <link rel="apple-touch-icon" href="/vite.svg" />
  </head>
  <body>
    <noscript>이 페이지를 실행하려면 자바스크립트를 사용해야 합니다.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "비젼라이프",
        "description": "비젼라이프는 혁신적인 솔루션을 제공하는 기업으로, Vite + React + TypeScript 기반으로 빠르고 효율적인 웹 애플리케이션을 개발합니다.",
        "url": "https://visionlife.com",
        "author": {
          "@type": "Organization",
          "name": "비젼라이프",
          "url": "https://visionlife.com"
        },
        "publisher": {
          "@type": "Organization",
          "name": "비젼라이프",
          "logo": {
            "@type": "ImageObject",
            "url": "https://visionlife.com/logo.png"
          }
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+82-10-1234-5678",
          "contactType": "customer service",
          "areaServed": "KR",
          "availableLanguage": ["Korean", "English"]
        },
        "sameAs": [
          "https://www.facebook.com/visionlife",
          "https://twitter.com/visionlife",
          "https://www.instagram.com/visionlife"
        ]
      }
    </script>
  </body>
</html>
